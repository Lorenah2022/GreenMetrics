<!DOCTYPE html>
<html lang="en" {% if session.get('idioma') == 'ingles' %}lang="en"{% else %}lang="es"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>

    <style>
        /* Estilo general para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image:url('/static/images/fondo.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-size: {% if tamano_texto == 'pequeño' %}12px{% elif tamano_texto == 'grande' %}20px{% else %}16px{% endif %};

        }

        /* Filtro translúcido para mejorar la visibilidad del contenido */
        .background-overlay {
            position: absolute;
            background: rgba(0, 0, 0, 0.4); /* Negro con 40% de opacidad */
            z-index: -1; /* Asegura que el overlay esté detrás del contenido */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px 40px;
            border: 5px solid #006400;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #006400;
            color: white;
            padding: 10px 20px;
        }

        .navbar h1 {
            margin: 0;
            font-size: {% if tamano_texto == 'pequeño' %}12px{% elif tamano_texto == 'grande' %}20px{% else %}16px{% endif %};
        }

        /* Contenedor del menú */
        .dropdown {
            position: relative; /* Importante para posicionar el menú desplegable */
        }

        /* Botón del menú */
        .dropdown button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: {% if tamano_texto == 'pequeño' %}12px{% elif tamano_texto == 'grande' %}20px{% else %}16px{% endif %};
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown button:hover {
            background-color: #8fbc8f;
        }

        /* Elementos del menú desplegable */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%; /* Alineado justo debajo del botón */
            right: 0; /* Alinea el texto al borde derecho del contenedor */
            background-color: white;
            color: black;
            min-width: 150px;
            box-shadow: #8fbc8f;
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #8fbc8f;
            color: white;
        }

        /* Mostrar el menú al pasar el ratón */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Estilos de los formularios */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: {% if tamano_texto == 'pequeño' %}12px{% elif tamano_texto == 'grande' %}20px{% else %}16px{% endif %};
            color: #333;
        }

        .form-group select {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: {% if tamano_texto == 'pequeño' %}12px{% elif tamano_texto == 'grande' %}20px{% else %}16px{% endif %};
            border: 1px solid #ccc;
        }

        /* Contenedor para alinear los botones horizontalmente y distribuirlos equidistantemente */
    .button-container {
        display: flex;
        justify-content: space-between; /* Espacio entre los botones */
        gap: 20px; /* Espacio entre los botones */
        margin-top: 20px;
        padding: 0 20px; /* Añadir un poco de relleno a los lados del contenedor */
    }

    /* Estilo común para ambos botones (button y a) */
    .form-container .back-button {
        display: inline-block;
        padding: 12px 30px;
        background-color: #8fbc8f;
        color: #006400;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        border: none;
        transition: background-color 0.3s ease, color 0.3s ease;
        text-align: center;
        font-size: 16px;
        width: 45%;  /* Ajusta el ancho para que ambos botones ocupen el 45% del contenedor */
    }

    .form-container .back-button:hover {
        background-color: #006400;
        color: #ffffff;
    }
    

        
    </style>
</head>
<body>

     <!-- Barra de navegación -->
     <div class="navbar">
        <h1>Greenmetrics</h1>
        <div class="dropdown">
            <button>≡</button>
            <div class="dropdown-content">
                <a href="{{ url_for('perfil') }}">Perfil</a>
                <a href="{{ url_for('logout') }}">Cerrar Sesión</a> 
            </div>
        </div>
    </div>

    <div class="form-container">
        <!-- Contenido principal -->
        <div class="main-content">
            <h2>Ajustes</h2>
        </div>

        <!-- Formulario de cambio de idioma -->
        <form action="{{ url_for('ajustes') }}" method="POST">
            <div class="form-group">
                <label for="idioma">Seleccionar Idioma:</label>
                <select name="idioma" id="idioma">
                    <option value="ingles" {% if session.get('idioma') == 'ingles' %}selected{% endif %}>Inglés</option>
                    <option value="es" {% if session.get('idioma') == 'es' %}selected{% endif %}>Español</option>
                </select>
            </div>

            <!-- Formulario de cambio de tamaño de texto -->
            <div class="form-group">
                <label for="tamano_texto">Seleccionar Tamaño de Letra:</label>
                <select name="tamano_texto" id="tamano_texto">
                    <option value="pequeño" {% if session.get('tamano_texto') == 'pequeño' %}selected{% endif %}>Pequeño</option>
                    <option value="normal" {% if session.get('tamano_texto') == 'normal' %}selected{% endif %}>Normal</option>
                    <option value="grande" {% if session.get('tamano_texto') == 'grande' %}selected{% endif %}>Grande</option>
                </select>
            </div>
            
            <div class="button-container">
                <button type="submit" class="back-button">Guardar Cambios</button>
                <button type="button" onclick="window.location.href='{{ url_for('pagina_principal') }}'" class="back-button"> ← Volver atrás</button>
            </div>
        </form>
      
    </div>

</body>
</html>
