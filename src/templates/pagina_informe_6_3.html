<!DOCTYPE html>
<html lang="{{ session.get('idioma', 'es') }}">
<head>
  <meta charset="UTF-8">
  <title>Informe 6_3</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_cards.css') }}">
  <!-- Incluir el archivo CSS de la barra de navegación -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_interfaces.css') }}">

</head>
<body class="{% if session.get('tamano_texto') == 'pequeño' %}texto-pequeno{% elif session.get('tamano_texto') == 'grande' %}texto-grande{% else %}texto-mediano{% endif %}">

    <!-- Barra de navegación -->
    {% include 'navbar.html' %}

    <!-- Contenido principal -->
    <div class="main-content">
        <h2>{{  textos.informe_6_3 }}</h2>
        
        <form method="POST" action="{{ url_for('selecciona_anho_informe') }}">
            <button type="submit" class="btn-option">{{ textos.descargar_informe}}</button>
        </form>

        <div class="button-container">
            <a href="{{ url_for('pagina_principal') }}" class="btn btn-secondary">{{ textos.volver_atras }}</a>
        </div>
    </div>

</body>
</html>
