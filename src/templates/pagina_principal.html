<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        /* Estilo general para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barra superior */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Contenedor del menú */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Botón del menú */
        .dropdown button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .dropdown button:hover {
            background-color: #444;
        }

        /* Elementos del menú desplegable */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Mostrar el menú al pasar el ratón */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <h1>Greenmetrics</h1>
        <div class="dropdown">
            <button>≡</button>
            <div class="dropdown-content">
                {% if session['rol'] == 'admin' %}
                    <a href="{{ url_for('perfil') }}">Perfil</a>
                {% elif session['rol'] == 'user' %}
                    <a href="{{ url_for('perfil') }}">Perfil</a>
                {% else %}
                    <a href="{{ url_for('perfil') }}">Perfil</a>
                {% endif %}
                <a href="#ajustes">Ajustes</a>
                <a href="{{ url_for('login') }}">Cerrar Sesión</a>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div style="padding: 20px;">
        <h2>Bienvenido a la página principal</h2>
        <p>Este es el contenido de la página.</p>
    </div>

</body>
</html>
