<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image:url('/static/images/fondo.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-size: {% if tamano_texto == 'pequeño' %}12px{% elif tamano_texto == 'grande' %}20px{% else %}16px{% endif %};

        }
        /* Filtro translúcido para mejorar la visibilidad del contenido */
        .background-overlay {
            position: absolute;
            background: rgba(0, 0, 0, 0.4); /* Negro con 40% de opacidad */
            z-index: -1; /* Asegura que el overlay esté detrás del contenido */
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: {% if daltonismo %}#800080{% else %}#006400{% endif %};
            color: white;
            padding: 10px 20px; /* Unificación del grosor */
            z-index: 1;
        }

        .navbar h1 {
            margin: 0;
            font-size: {% if session.get('tamano_texto') == 'pequeño' %}14px{% elif session.get('tamano_texto') == 'grande' %}20px{% else %}16px{% endif %};
        }

        /* Título */
        h1.text-center {
            color: {% if daltonismo %}#800080{% else %}#006400{% endif %};
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
        }
      

        .btn-option {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: {% if daltonismo %}#800080{% else %}#006400{% endif %};
            color: white;
            border: none;
            border-radius: 5px;
            font-size: {% if tamano_texto == 'pequeño' %}14px{% elif tamano_texto == 'grande' %}22px{% else %}18px{% endif %};
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        .btn-option:hover {
            background-color: {% if daltonismo %}#00FF00{% else %}#8fbc8f{% endif %};
        }
        /* Contenedor del menú */
        .dropdown {
            position: relative; /* Importante para posicionar el menú desplegable */
        }

        /* Botón del menú */
        .dropdown button {
            background-color: {% if daltonismo %}#800080{% else %}#006400{% endif %};
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: {% if session.get('tamano_texto') == 'pequeño' %}14px{% elif session.get('tamano_texto') == 'grande' %}20px{% else %}16px{% endif %};
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown button:hover {
            background-color: {% if daltonismo %}#00FF00{% else %}#8fbc8f{% endif %};
        }

        /* Elementos del menú desplegable */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%; /* Alineado justo debajo del botón */
            right: 0; /* Alinea el texto al borde derecho del contenedor */
            background-color: white;
            color: black;
            min-width: 150px;
            box-shadow: {% if daltonismo %}#00FF00{% else %}#8fbc8f{% endif %};
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: {% if daltonismo %}#00FF00{% else %}#8fbc8f{% endif %};
            color: white;
        }

        /* Mostrar el menú al pasar el ratón */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Contenedor principal */
        .main-content {
            padding: 20px;
            color: #333;
            text-align: center;
            flex: 1;
        }

        .main-content h2 {
            color: #006400;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: {% if session.get('tamano_texto') == 'pequeño' %}14px{% elif session.get('tamano_texto') == 'grande' %}20px{% else %}16px{% endif %};
            color: #555;
        }

    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <h1>Greenmetrics</h1>
        <div class="dropdown">
            <button>≡</button>
            <div class="dropdown-content">
                <a href="{{ url_for('perfil') }}">{{ textos.perfil }}</a>
                <a href="{{ url_for('ajustes') }}">{{ textos.ajustes }}</a>
                <a href="{{ url_for('logout') }}">{{ textos.cerrar_sesion }}</a>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h2>{{ textos.texto_bienvenida }}</h2>
        <form method="GET" action="{{ url_for('consultar_busquedas') }}">
            <button type="submit" class="btn-option">{{ textos.realizar_busqueda_nueva }}</button>
        </form>
        <form method="GET" action="{{ url_for('pagina_pedir_anho') }}">
            <button type="submit" class="btn-option">{{ textos.descargar_datos_nuevos }}</button>
        </form>
        <form method="GET" action="{{ url_for('informe') }}">
            <button type="submit" class="btn-option">{{ textos.descargar_informe}}</button>
        </form>
    </div>

</body>
</html>
